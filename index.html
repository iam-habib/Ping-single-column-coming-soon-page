<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/8b92b9e4ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo"><img src="images/logo.svg" alt="" /></div>
      <div class="heading">
        <h1>We are launching <strong style="color: black">soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="notify_me">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <a class="button" href="#">Notify Me</a>
        <p class="error_text hide">Please provide a valid email address</p>
      </div>
      <div class="dashboard_img">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="footer">
        <div class="social_icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
